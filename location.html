<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Locations</title>
    <style>
      /* ======= Navigation Bar Styles ======= */
      header {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar {
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        color: white;
        position: relative;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        transition: max-height 0.4s ease-in-out;
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links li a:hover {
        color: #90e0ef;
      }

      .hamburger {
        display: none;
        font-size: 26px;
        cursor: pointer;
      }

      .nav-toggle {
        display: none;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }

        .nav-links {
          position: absolute;
          top: 60px;
          right: 0;
          background-color: rgba(0, 0, 0, 0.9);
          width: 100%;
          max-height: 0;
          overflow: hidden;
          flex-direction: column;
          align-items: center;
        }

        .nav-links li {
          margin: 15px 0;
          font-weight: 500;
        }

        .nav-toggle:checked + .hamburger + .nav-links {
          max-height: 300px;
        }
      }

      /* ======= Weather Tracker Styles ======= */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 80px auto 20px auto;
        padding: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      @media (min-width: 600px) {
        .form-group {
          flex-direction: row;
        }
      }

      input[type="text"] {
        flex: 1;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: bold;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: white;
        border-radius: 10px;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.3),
          inset -2px -2px 5px rgba(255, 255, 255, 0.2);
        transition: all 0.2 ease-in-out;

        text-align: center;
      }
      input[type="text"]::placeholder {
        color: #e0e0e0;
      }

      input[type="text"]:focus {
        box-sizing: inset 1px 1px 3px rgba(255, 255, 255, 0.4),
          inset -1px -1px 3px rgba(255, 255, 255, 0.3),
          0 0 5px rgba(255, 255, 255, 0.3);
      }

      .button {
        padding: 10px 30px;
        font-size: 16px;
        cursor: pointer;

        border: none;
        border-radius: 10px;
        background-color: #0077b6;
        color: white;
        font-size: 21px;

        transition: all 0.2s ease-in-out;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
          inset 1px 1px 2px rgba(255, 255, 255, 0.2);
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .button:active {
        transform: translateY(1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }

      .card {
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;

        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        border: 1px solid rgba(255, 255, 255, 0.18);
        color: white;
      }

      .card h3 {
        margin: 0 0 10px;
      }

      .weather-emoji {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .error {
        color: red;
      }

      .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;

        color: black;
        border: none;
        border-radius: 50%;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- ======= Navigation Bar ======= -->
    <header>
      <nav class="navbar">
        <div class="logo">â›… Weatherly</div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="hamburger">&#9776;</label>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">My Locations</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- ======= Weather Tracker Content ======= -->
    <div class="container">
      <div class="form-group">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="addCity()" class="button">Add City</button>
      </div>
      <div id="cards" class="cards"></div>
    </div>

    <!-- ======= JavaScript ======= -->
    <script>
      const apiKey = "559e706c51965007e2174b479ade2403";
      const cityInput = document.getElementById("cityInput");
      const cardsContainer = document.getElementById("cards");
      let cities = new Set(
        JSON.parse(localStorage.getItem("weatherCities")) || []
      );

      function saveCities() {
        localStorage.setItem("weatherCities", JSON.stringify([...cities]));
      }

      function getWeatherEmoji(id) {
        if (id >= 200 && id < 300) return "â›ˆï¸";
        if (id >= 300 && id < 400) return "ðŸŒ¦ï¸";
        if (id >= 500 && id < 600) return "ðŸŒ§ï¸";
        if (id >= 600 && id < 700) return "â„ï¸";
        if (id >= 700 && id < 781) return "ðŸŒ«ï¸";
        if (id >= 781 && id < 800) return "ðŸŒªï¸";
        if (id === 800) return "â˜€ï¸";
        if (id > 800 && id < 900) return "â˜ï¸";
        return "â“";
      }

      async function fetchWeather(city) {
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
          );
          const data = await response.json();
          if (data.cod !== 200) throw new Error(data.message);
          return data;
        } catch (error) {
          return { error: error.message };
        }
      }

      async function createCard(city) {
        const data = await fetchWeather(city);

        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-city", city.toLowerCase());

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Ã—";
        removeBtn.onclick = () => {
          cardsContainer.removeChild(card);
          cities.delete(city.toLowerCase());
          saveCities();
        };

        if (data.error) {
          card.innerHTML = `<h3>${city}</h3><p class="error">${data.error}</p>`;
        } else {
          const emoji = getWeatherEmoji(data.weather[0].id);
          card.innerHTML = `
            <div class="weather-emoji">${emoji}</div>
            <h3>${data.name}</h3>
            <p>Temperature: ${data.main.temp} Â°C</p>
            <p>Weather: ${data.weather[0].description}</p>
          `;
        }

        card.appendChild(removeBtn);
        cardsContainer.appendChild(card);
      }

      async function addCity() {
        const city = cityInput.value.trim();
        if (!city || cities.has(city.toLowerCase())) return;

        cities.add(city.toLowerCase());
        saveCities();
        await createCard(city);
        cityInput.value = "";
      }

      window.addEventListener("DOMContentLoaded", () => {
        cities.forEach((city) => {
          createCard(city);
        });
      });
    </script>
  </body>
</html>
